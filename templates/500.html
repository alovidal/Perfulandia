{% extends 'base.html' %}

{% block title %}Error del Servidor - Perfulandia SPA{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 6rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h3 class="mb-3">Error del Servidor</h3>
            <p class="text-muted mb-4">
                Oops! Algo salió mal en nuestro servidor. Nuestro equipo técnico ha sido notificado.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Ir al Inicio
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-arrow-left"></i> Volver Atrás
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
